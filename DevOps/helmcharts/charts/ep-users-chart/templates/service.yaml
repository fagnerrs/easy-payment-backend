apiVersion: v1
kind: Service
metadata:
  name: {{ include "ep-users-chart.fullname" . }}
  labels:
    {{- include "ep-users-chart.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
      protocol: TCP
      name: http
  selector:
    {{- include "ep-users-chart.selectorLabels" . | nindent 4 }}
